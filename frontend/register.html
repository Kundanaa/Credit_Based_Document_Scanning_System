
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Document Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1>Credit-Based Document Scanning System</h1>

            <form id="registerForm">
            <h2>Sign Up</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password1" placeholder="Enter Password" required>
            <input type="password" id="password2" placeholder="Re-Enter Password" required>
            <button type="submit">SignUp</button>
            </form>
            <p>Already have an Account? <a href="index.html">LogIn</a></p>
    </div>
    <div id="footer"></div>
    <script src="js/include.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
