<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Credit-Based Doc Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>Welcome, <span id="usernameDisplay"></span></h2>
        <p id="creditsDisplay">Credits: Loading...</p>

        <h3>Upload Document for Scanning</h3>
        <form id="scanForm">
            <input type="file" id="documentUpload" required>
            <button type="submit">Scan Document</button>
            <div id="loading" style="display: none;">Scanning...</div>
        </form>
        <!--<p id="scanResult"></p>-->
        <h3>Scan Results</h3>
        <div id="matchResults">
            <p>No results yet.</p>
        </div>
        <!-- <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>TF-IDF Similarity Score</th>
                    <th>AI Score</th>
                    <th>File Link</th>
                </tr>
            </thead>
            <tbody id="matchResults">
                <tr><td colspan="4">No results yet.</td></tr>
            </tbody>
        </table> -->

        <h3>Need More Credits?</h3>
        <button id="requestCreditsBtn">Request Credits</button>

        <button id="logoutBtn">Logout</button>
    </div>
    <div id="footer"></div>
    <script src="js/include.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/scan.js"></script>
    <script src="js/credits.js"></script>
    
</body>
</html>
